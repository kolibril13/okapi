name: MyST GitHub Pages Deploy

on:
  push:
    # Runs on pushes targeting the default branch
    branches: [main]

env:
  # `BASE_URL` determines where the website is served from, including CSS & JS assets
  # Update this to include `/docs` if deploying from the `docs` folder
  BASE_URL: /${{ github.event.repository.name }}/docs

permissions:
  # `GITHUB_TOKEN` permissions
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# Do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install MyST Markdown
        run: npm install -g mystmd

      - name: Build HTML Assets
        run: myst build --html

      - name: Prepare Deployment Directory
        run: |
          mkdir -p docs
          cp -R _build/html/* docs/

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2